<!DOCTYPE html>
<html lang="en">

<!-- all tags within the HEAD tag contain meta-data
    i.e. tags which are not visible on the screen, but
    can affect visible elements on the screen -->

<!-- What is the meaning of 'META' ??? -->
<head>

    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">


    
    <title>Novice Exercises</title>


    <style>
        /* styles within the body
            apply to all elements WITHIN it...
            unless overwritten */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: larger;
            color: black;
            background-color: deeppink;
            text-align: center;
        }
    </style>


    <!-- the loading of this script is set to be
        deferred (put off) until after the entire html page
        is loaded -->
    <script src='script.js' defer>
    </script>


</head>




<!-- stuff below here actually gets displayed.
    devs are most commonly working on or within the body element -->
<body>
    <h1>
        <b>Hello, Novices</b>
    </h1>    
</body>

</html>
